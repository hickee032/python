<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
</head>
<body>
    <div>
        <p>a</p>
        <p>b</p>
        <p>c</p>
    </div>
    <!-- 클래스명이 중요하다 ( 클래스 명은 중복이 가능하다) -->
    <!-- div.ex_class 로 접근 -->
    <div class="ex_class">
        <p>d</p>
        <p>e</p>
        <p>f</p>
    </div>
    <!-- 아이디는 반드시 하나 -->
    <!-- # 으로 접근 -->
    <div id="ex_id">
        <p>g</p>
        <p>h</p>
        <p>i</p>
    </div>
<h1>HELLO</h1>
<p>python</p>
<h3>bigdata</h3>

</body>
</html>
